<div class="modal m-callback" data-modal-id="callback" data-close-on-bg>
    <div class="modal__wrap">
        <div class="modal__window m-callback__window">
            <button class="modal-close" data-modal-close>
                <span></span>
                <span></span>
            </button>

			<div class="modal__content m-callback__content">
				<div class="m-callback__header">
					<h2 class="s-header__title m-callback__title">Заказать обратный&nbsp;звонок</h2>
					<p class="m-callback__text">Мы свяжемся с Вам в ближайшее время и ответим на все вопросы</p>
				</div>
				<form action="./" class="m-callback__form">
					<label class="tf has-text-center">
						<div class="tf__field">
							<input type="text" name="user-">
							<span class="tf__label">Ваше ИМЯ</span>
						</div>
					</label>
					<label class="tf has-text-center">
						<div class="tf__field">
							<input type="text" name="user-">
							<span class="tf__label">Ваш НОМЕР телефона или E-MAIL*</span>
						</div>
					</label>
					<label class="tf has-text-center is-linear">
						<div class="tf__field">
							<textarea type="text" name="user-"></textarea>
							<span class="tf__label">Опишите свою проблему или задайте свой ВОПРОС</span>
						</div>
					</label>
					<button type="submit" class="btn is-fill m-callback__send">Отправить заявку</button>
					<p class="text m-callback__correct">Нажимая на кнопку “Отправить заявку” я согласен на обработку <a href="#">персональных данных</a></p>
				</form>
			</div>
        </div>
        <div class="modal__bg"></div>
    </div>
</div>
